<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>aryan's hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      // Immediately set theme based on localStorage (defaulting to dark) before React loads
      (function() {
        try {
          const savedMode = localStorage.getItem('darkMode');
          let useDarkMode;

          if (savedMode !== null) {
            // Use saved preference if available
            useDarkMode = savedMode === 'true';
          } else {
            // Default to dark mode when no saved preference
            useDarkMode = true;
          }

          document.documentElement.classList.toggle('dark', useDarkMode);
        } catch (e) {
          console.error('Error setting initial theme:', e);
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- This is where <App /> is injected -->
    <!-- The script below is automatically generated by Vite once we run "npm run dev" -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
